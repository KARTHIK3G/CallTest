<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger with Voice Call</title>
    <style>
        
        *{
    margin:0;
    padding:0;
}
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.container {
margin:0px;
    background-color:#fabbcc;
    color:#fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    
}

h1, h2 {
    color: #007bff;
}

textarea, input {
    min-width: 100%;
    padding: 10px;
    margin-top: 10px;
}

.chat-box {
    border: 1px solid #ddd;
    height: 150px;
    overflow-y: scroll;
    padding: 10px;
    margin-top: 10px;
    background-color: #f9f9f9;
}

button {
    width: 50%;
    padding: 10px;
    
    margin-top: 10px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #0056b3;
}

audio {
    display: block;
    margin-top: 20px;
    width: 100%;
}
.btn{
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-direction:column;
    padding:2px;
}
.btn h2{
    position:relative ;
}
.btn #callButton{
    background-color:green;
}
.btn #endCall{
    background-color:red;
}
    </style>
  </head>
<body>
    <div class="container">
        <h1>Kartoz Calling </h1>

        <h2>Your ID</h2>
        <textarea id="myId" readonly></textarea>
        <p>Share with ur partner </p>

        <h2>Chat with Partner</h2>
        <textarea id="partnerId" placeholder="Enter partner's ID"></textarea>
        <div id="chatBox" class="chat-box"></div>
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button id="sendMessage">Send Message </button>
<div class="btn">
        <h2>Voice Call</h2>
        <button id="callButton">Call</button>
        <button id="endCall">End Call</button>
        <audio id="remoteAudio" autoplay></audio>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script>
let peer = new Peer(generatePhoneNumber());   
let localStream;
let connection;
//showing id while sucessful connection with peer
peer.on('open', id => {
    document.getElementById('myId').value = id;
    
});

// Handle incoming calls
peer.on('call', async call => {
    localStream = await getAudioStream();
    
    call.answer(localStream); // Answer the call with the local audio stream

    call.on('stream', remoteStream => {
        document.getElementById('remoteAudio').srcObject = remoteStream;
    });

    call.on('close', () => {
        alert('Call ended');
    });
});

// Handle incoming data connections
peer.on('connection', conn => {
    connection = conn;
    setupConnectionEvents();
});

// Set up chat message and event listeners
document.getElementById('sendMessage').addEventListener('click', () => {
    const message = document.getElementById('messageInput').value;
    if (connection && message.trim() !== '') {
        connection.send(message);
        displayMessage('You: ' + message);
        document.getElementById('messageInput').value = '';
    }
});

// Call partner
document.getElementById('callButton').addEventListener('click', async () => {
    const partnerId = document.getElementById('partnerId').value;
    if (!partnerId) {
        alert('Please enter a partner ID');
        return;
    }

    localStream = await getAudioStream();
    const call = peer.call(partnerId, localStream);

    call.on('stream', remoteStream => {
        document.getElementById('remoteAudio').srcObject = remoteStream;
    });

    call.on('close', () => {
        alert('Call ended');
    });
});

// Connect to partner for messaging
document.getElementById('partnerId').addEventListener('change', () => {
    const partnerId = document.getElementById('partnerId').value;
    if (partnerId) {
        connection = peer.connect(partnerId);
        setupConnectionEvents();
    }
});

// End call
document.getElementById('endCall').addEventListener('click', () => {
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
    }
    alert('Call ended.');
});

// Helper Functions
function setupConnectionEvents() {
    connection.on('data', data => {
        displayMessage('Partner: ' + data);
    });
}

function displayMessage(message) {
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML += `<div>${message}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function getAudioStream() {
    try {
        return await navigator.mediaDevices.getUserMedia({ audio: true });
    } catch (error) {
        alert('Error accessing audio device: ' + error);
    }
}

// Function to generate a phone number-like ID
function generatePhoneNumber() {
    const part1 = Math.floor(100 + Math.random() * 900).toString();
    const part2 = Math.floor(100 + Math.random() * 900).toString();
    const part3 = Math.floor(1000 + Math.random() * 9000).toString();
    return `${part1}-${part2}-${part3}`;
}

        
    </script>
</body>
</html>
